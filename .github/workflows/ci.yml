name: CI - API Tests (Projects 3 & 4)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Proyecto3_API_Testing/**'
      - 'Proyecto4_API_CRUD/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Proyecto3_API_Testing/**'
      - 'Proyecto4_API_CRUD/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar tu repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Instalar dependencias necesarias para APIs
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests pytest-html

      # 4. Ejecutar pruebas SOLO en Proyecto3 y Proyecto4
      - name: Run API tests
        run: |
          pytest Proyecto3_API_Testing Proyecto4_API_CRUD \
            --disable-warnings -q \
            --html=report.html --self-contained-html

      # 5. Subir reporte como artefacto
      - name: Upload test report
        if: always() # ðŸ‘ˆ fuerza ejecuciÃ³n aunque pytest falle
        uses: actions/upload-artifact@v4
        with:
          name: api-tests-report
          path: report.html
